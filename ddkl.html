<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות מוצרי Printful</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=ILS"></script>
    <style>
        /* =========================================== */
        /* עיצוב כללי - CSS בסיסי */
        /* =========================================== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            direction: rtl; /* כיוון מימין לשמאל */
            text-align: right; /* יישור טקסט לימין */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* כפתור החלפת מצב עגלה */
        #cart-toggle-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* =========================================== */
        /* אזור מוצרים */
        /* =========================================== */
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item img {
            max-width: 100%;
            height: 200px;
            object-fit: contain; /* כדי שהתמונה לא תיחתך */
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 1.1rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-item button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 5px;
        }

        .product-item button.view-details {
            background-color: #6c757d;
        }

        .product-item button:hover {
            opacity: 0.9;
        }

        /* =========================================== */
        /* עגלת קניות */
        /* =========================================== */
        #cart-container {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            display: none; /* נסתר כברירת מחדל */
            margin-top: 20px;
        }

        #cart-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 4px;
            margin-left: 10px; /* מרווח מצד ימין */
        }

        .cart-item-name {
            flex-grow: 1;
            font-weight: bold;
        }

        .cart-item-quantity button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 8px;
            cursor: pointer;
            margin: 0 5px;
        }

        .cart-item-price {
            font-weight: bold;
            color: #28a745;
            margin-right: 15px; /* מרווח מצד שמאל */
        }

        .remove-from-cart {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cart-total {
            text-align: left; /* יישור סכום כולל לשמאל */
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        #checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        #checkout-button:hover {
            background-color: #0056b3;
        }

        /* =========================================== */
        /* מודלים (חלונות קופצים) */
        /* =========================================== */
        .modal {
            display: none; /* נסתר כברירת מחדל */
            position: fixed;
            z-index: 1001; /* מעל הכל */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h2, .modal-content h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .close-button {
            color: #aaa;
            float: left; /* יישור לשמאל בגלל כיוון rtl */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px; /* מיקום הכפתור בפינה השמאלית העליונה */
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* מודל פרטי מוצר */
        #product-modal .modal-content {
            max-width: 600px;
            text-align: center;
        }

        #modal-product-image {
            max-width: 80%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        #modal-product-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #modal-product-price {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        #modal-add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        /* מודל קופה */
        #checkout-modal .modal-content {
            text-align: right; /* יישור טקסט לימין בתוך הטופס */
        }

        #checkout-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        #checkout-form input[type="text"],
        #checkout-form input[type="email"],
        #checkout-form input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* כולל פאדינג ובורדר ברוחב */
        }

        #paypal-button-container {
            margin-top: 20px;
            text-align: center;
        }

        #redirect-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>חנות Printful שלי</h1>
    </header>

    <main class="container">
        <h2>המוצרים שלנו</h2>
        <button id="cart-toggle-button">הצג/הסתר עגלה</button>
        <div id="products-container">
            </div>

        <div id="cart-container">
            <h2>עגלת הקניות שלך</h2>
            <ul id="cart-items">
                </ul>
            <div id="cart-total">סה"כ: 0.00 ₪</div>
            <button id="checkout-button">לתשלום</button>
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-product-modal">&times;</span>
            <img id="modal-product-image" src="" alt="Product Image">
            <h3 id="modal-product-title"></h3>
            <p id="modal-product-price"></p>
            <p id="modal-product-description"></p>
            <button id="modal-add-to-cart">הוסף לעגלה</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-cart-modal">&times;</span>
            <h2>פרטי תשלום</h2>
            <form id="checkout-form">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">כתובת (רחוב, מספר, עיר, מיקוד):</label>
                <input type="text" id="address" name="address" required>
                <div id="paypal-button-container">
                    </div>
            </form>
            <div id="redirect-message" style="display: none;">
                ההזמנה הושלמה בהצלחה! מועבר לדף הבית...
            </div>
        </div>
    </div>

    <script src="app.js"></script> </body>
</html>
